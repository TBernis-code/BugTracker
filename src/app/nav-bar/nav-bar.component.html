<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/bug-form" routerLinkActive="active">Formulaire Bugs</a>
      <a mat-list-item routerLink="/bug-list" routerLinkActive="active">Liste Bugs</a>
      <a mat-list-item href="#">Page 3</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>BugTracker</span>
    </mat-toolbar>

    <app-formtest (newBugEvent)="addBug($event)"></app-formtest>
    <app-bug [bug]="bugs"></app-bug>

  </mat-sidenav-content>
</mat-sidenav-container>
