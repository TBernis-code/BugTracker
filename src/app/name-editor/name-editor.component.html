<form [formGroup]="addBugForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Modifier Bug</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <input matInput placeholder="Titre" formControlName="title" id="t1">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field class="full-width">
                        <textarea matInput placeholder="Description" formControlName="description" id="d1"></textarea>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-radio-group formControlName="status">
                        <mat-radio-button value="open">Open</mat-radio-button>
                        <mat-radio-button value="in-progress">In progress</mat-radio-button>
                        <mat-radio-button value="fixed">Fixed</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Envoyer</button>
        </mat-card-actions>
    </mat-card>
</form>
